name: Feature Request or Enhancement
description: Suggest a feature or improvement
title: "[Feature] "
labels: ["triage"]
body:

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Your suggested feature may be closed without any reply if duplicate.
      options:
        - label: My suggested feature was not mentioned by others, and it is not a duplicate feature.
          required: true

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What feature do you think should be added or improved.
    validations:
      required: true

  - type: textarea
    id: detail
    attributes:
      label: Solution or Design
      description: How to implement the feature? If about UI/UX, please provide a simple design diagram.
    validations:
      required: false
